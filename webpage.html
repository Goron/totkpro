<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./img/triforce.png" type="image/x-icon" />
    <title>Totk Patches</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="particles-js"></div>

    <header class="menu-principal">
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            }
            </script>
        <div class="logo-container">
            <img src="./img/tri.gif" class="triforce">
        </div>

        <div class="nomes-container">
            <img src="./img/albk.png" class="criadores">
        </div>

        <div class="bloco">
            <div class="zelda-container">
                <a href="https://drive.google.com/file/d/1E1ydxL2UcNQowg8ALN6BCo4101ooEA6e/view?usp=share_link">
                    <img src="./img/jg.png" class="zelda" id="zjogo">
                </a>
            </div>

            <div class="zelda-container">
                <a href="https://drive.google.com/drive/folders/1mqhGCaVG-Kecs7wevGI8m-JlE4pgkbc1?usp=share_link">
                    <img src="./img/arqv11.png" class="zelda" id="zpc1">
                </a>
            </div>

            <div class="zelda-container">
                <a href="https://drive.google.com/drive/folders/12Q4x9kXvSHX6G3Ai2X6kUP1mu729Wnbk?usp=share_link">
                    <img src="./img/arqv111.png" class="zelda" id="zpc2">
                </a>
            </div>

            <div class="zelda-container">
                <a href="https://drive.google.com/drive/folders/1BEeNkOxWdzrG6DhnGk53GVI2_O-qZbwT?usp=share_link">
                    <img src="./img/arqv112.png" class="zelda" id="zpc3">
                </a>
            </div>
            <div class="zelda-container">
                <a href="https://drive.google.com/drive/folders/1lSD5V_81EE1V1oWEdpzLQ25pe_HYtq2O?usp=sharing">
                    <img src="./img/arqv120.png" class="zelda" id="zpc3">
                </a>
            </div>
        </div>

    </header>
</body>
</html>
